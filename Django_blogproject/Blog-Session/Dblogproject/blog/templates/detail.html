<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
<body style="padding:5px; font-family: 'Pretendard';">


<h3>{{blog.title}}</h3>
{{blog.date}}
<br>
{{blog.body}}
<br>
<br>
<div>
    {% for hashtag in hashtags.all %}
    #{{hashtag}}
    {% endfor %}
</div>

<br>

<a href="{% url 'home' %}">홈으로 돌아가기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>
<a href="{% url 'update_page' blog.id %}">수정하기</a>
<br>
<br>
<hr>
<a class="add_comment" href="{% url 'add_comment' blog.id %}">댓글 달기</a>
{% for comment in blog.comments.all %}
    <div class="comment">
        <strong class="username">{{comment.username}}</strong>
        <div class="date">{{comment.created_at}}</div>
        <p>{{comment.comment_text|linebreaks}}</p>
    </div>
{% empty %}
    <p>아직 댓글이 없어요 :(</p>
{% endfor %}
