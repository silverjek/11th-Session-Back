<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
<body style="padding:5px; font-family: 'Pretendard';">

    <h1 style="text-align:center;">블로그 프로젝트</h1>
    <a href="{% url 'new' %}" style="color:#b10000">새로운 글 만들기</a>
    
    {% for blog in blogs.all %}
    
    <div style="margin:10px; padding:5px; border:1px solid; border-color: gray; 
    border-radius: 10px; background-color: #e8c6c6; ">
    <h3>{{blog.title}}</h3>
    <div style="font:italic; color:white">{{blog.date}}</div>
    <br>
    {{blog.summary}}
    <a href="{% url 'detail' blog.id%}" style="color:rgb(154, 23, 23)">...more</a>
    </div>
    
    {% endfor %}
    </body>
